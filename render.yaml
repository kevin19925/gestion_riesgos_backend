services:
  - type: web
    name: gestion-riesgos-backend
    runtime: node
    plan: free
    region: oregon
    branch: main
    # Se agrega npx prisma generate para que el c√≥digo reconozca tus modelos
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false